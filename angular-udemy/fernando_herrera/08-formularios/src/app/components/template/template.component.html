<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               [ngClass]="((nombre.errors?.required || nombre.errors?.minlength))? 'is-invalid':'is-valid'"
               minlength="5"
               required
               #nombre="ngModel">

        <div *ngIf="nombre.errors?.required">
          Este campo es requerido
        </div>

        <div *ngIf="nombre.errors?.minlength">
          Este campo requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
        type="text"
        placeholder="Apellido"
        name="apellido"
        [(ngModel)]="usuario.apellido"
        required
        #apellido="ngModel">

        <div *ngIf="apellido.errors?.required">
          Este campo es requerido
        </div>

      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
      type="email"
      placeholder="Correo electrÃ³nico"
      name="correo"
      [(ngModel)]="usuario.correo"
      required
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
      #correo="ngModel">

      <div *ngIf="correo.errors?.required">
        Este campo es requerido
      </div>

      <div *ngIf="correo.errors?.pattern">
        Este campo no cumple con el formato de email
      </div>

    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-8">
      <select [(ngModel)]="usuario.pais" class="form-control" name="pais" id="">
        <option value="">Seleccione un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-8">
          <div class="form-check form-check-inline">
            <input [(ngModel)]="usuario.sexo" 
              class="form-check-input" type="radio" name="sexo" value="Masculino">
            <label class="form-check-label" for="radio1">
              Masculino
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input [(ngModel)]="usuario.sexo"
              class="form-check-input" type="radio" name="sexo" value="Femenino">
            <label class="form-check-label" for="radio2">
              Femenino
            </label>
          </div>
      </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button
        [disabled]="!forma.valid"
        type="submit"
        class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

</form>



<pre>
  {{ usuario | json }}
</pre>
