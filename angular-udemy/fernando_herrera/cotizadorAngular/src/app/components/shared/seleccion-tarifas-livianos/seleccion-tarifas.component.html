<!-- Contenedor seleccion tarifas -->
<div>
    <div class="container section-container">
        <p-panel [toggleable]="true">

            <p-header>
                <span class="ui-panel-title">
                    <i class="fa fa-th"></i>
                    Seleccion tarifas
                    <!-- Desmarca las opciones de productos, deducibles o combinaciÃ³n de ambos que no quieras simular -->
                </span>
            </p-header>

            <!-- <p-card> -->
                <!-- <p-header> -->
                    <img src="assets/img/logo_reale.png" class="mb-3" style="width: 15em;">
                <!-- </p-header> -->

                <div class="container section-container tabla-tarifas mb-3">
                    <div class="d-flex flex-row">
                        <div class="colF col headerprod pt-0 flex-fill">
                            PRODUCTO/DEDUCIBLE
                        </div>
                        <div class="colF col pt-1 header flex-fill" 
                            *ngFor="let deducible of deduciblesExistentes; let d = index" >
                            <p-checkbox 
                                name="fila"
                                binary="true" 
                                [label]="deducible.descripcionDeducible"
                                [(ngModel)]="headerColumnas[d]"
                                [class]="'header-columna-'+d"
                                (onChange)="chequearTodaLaColumna(d, $event)">
                            </p-checkbox>
                        </div>
                    </div>

                    <div class="d-flex flex-row" *ngFor="let plan of planesExistentes; let i = index" >
                        <div class="colFCH col headerprod flex-fill">
                            <p-checkbox 
                                name="fila"
                                binary="true"
                                [label]="plan.descripcionActividad"
                                [(ngModel)]="headerFilas[i]"
                                [class]="'header-fila-'+i"
                                (onChange)="chequearTodaLaFila(i, $event)">
                            </p-checkbox>
                        </div>
                        <div class="colF col header flex-fill" *ngFor="let deducible of deduciblesExistentes; let j = index">
                            <input type="checkbox" 
                                [id]="'cb'+i+j" 
                                [class]="'fila-'+i+' columna-'+j"
                                (change)="chequearHeadersFilaColumna(i, j)"
                                [name]="'chk'+i+'-'+j"
                                [(ngModel)]="grillaChecked[i][j]"/>
                            <label [for]="'cb'+i+j">
                                <div class="img_auto" 
                                    [ngStyle]="{'background-image': grillaChecked[i][j] ? backgroundOn : backgroundOff }">
                                </div>
                            </label>
                        </div>

                    </div>
                </div>
            <!-- </p-card> -->
        </p-panel>
    </div>
</div>
<!-- Contenedor seleccion tarifas -->
