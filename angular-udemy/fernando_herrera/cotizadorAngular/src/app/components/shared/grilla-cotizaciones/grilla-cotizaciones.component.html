

<!-- Contenedor tarifas -->


                <div class="tabla-tarifas shadow-drop-center mb-3">

                    <div class="d-flex flex-row">
                        <div class="colFCH col headerprod pt-0 flex-fill">
                            PRODUCTO/DEDUCIBLE
                        </div>
                        <div class="colF col header pt-1 flex-fill" 
                            *ngFor="let deducible of deduciblesExistentes" >
                            {{ deducible.descripcionDeducible }}
                        </div>
                    </div>

                    <div class="d-flex flex-row" *ngFor="let tarifaActual of arrayTarifas; let i = index" >
                        <div class="colFCH col headerprod flex-fill">
                            {{ tarifaActual.descripcionActividad }}
                        </div>
                        
                        <!-- La funcion para evento (click) es condicional usando operador && -->
                        <div *ngFor="let tarifa of tarifaActual.listaTarifas; let j = index" 
                            (click)="tarifa && selecciona(i, j)"
                            [ngClass]="{seleccionable: tarifa, 
                                seleccionado: _filaTarifaSeleccionada == i && _columnaTarifaSeleccionada == j}"
                            [class]="'colF col flex-fill fila_'+i +' columna_'+j">

                            <app-celda-cotizacion
                                *ngIf="tarifa"
                                [simulacion]="tarifa">
                            </app-celda-cotizacion>

                        </div>
                    </div>

                </div>
<!-- Contenedor tarifas -->
