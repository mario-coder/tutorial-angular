<div (click)="selecciona()" class="text-center mb-3">

    <p-header>
        <div class="badge badge-success p-2 m-1">
            <h5> UF {{ simulacion.importePrimerRecibo | number:'.0-2' }} </h5>
        </div>
        <h6>Anual</h6>
    </p-header>
    
    <p-footer>
        <button class="btn btn-info" (click)="showDetalleTarifa()">
            <i class="fa fa-eye"></i>
            Ver detalles
        </button>
    </p-footer>

</div>

<p-dialog appendTo="body" header="Detalle Tarifa" [(visible)]="display" [modal]="true" [responsive]="true" [style]="{width: '600px', minWidth: '600px'}" [minY]="50" [maximizable]="false" [baseZIndex]="100000">
    <p-card>
        <div class="section-container">
            <p-header>
                <div class="p-3">
                    <h3>{{ simulacion.descripcionActividad }} :: Deducible {{simulacion.descripcionDeducible}}</h3>
                    <div class="badge badge-success p-2 m-1">

                        <h4>UF {{ simulacion.importePrimerRecibo | number:'.0-2' }}</h4>
                    </div>
                </div>
            </p-header>
        </div>

        <div class="section-container">
            <p-table [value]="simulacion.coberturas" class="table" [scrollable]="true" scrollHeight="20em">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Coberturas</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-cobertura>
                    <tr>
                        <td>{{ cobertura.nombreCobertura }}</td>
                        <td class="text-right">
                            UF {{ cobertura.primaTarifaCob | number:'.0-2' }}
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

    </p-card>
</p-dialog>
