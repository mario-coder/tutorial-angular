<div class="fade-in">
    <p-card>
    
    <div class="container form-container shadow-drop-center">
    <br>

    <p-panel class="bg-info">

        <p-header>
            <span class="ui-panel-title">
                Formularios Reactivos
            </span>
        </p-header>
    
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">
    <div formGroupName="nombreCompleto">
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [ngClass]="
            forma.get('nombreCompleto.nombre').valid ? 'is-valid' : 'is-invalid'" />
                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="form-control-feedback">
                    Este campo es requerido
                </div>

                <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="form-control-feedback">
                    Este campo requiere un minimo de caracteres
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido" />
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8" formArrayName="pasatiempos">
            <input *ngFor="let pasatiempo of forma.get('pasatiempos').controls; let i = index" class="form-control" type="text" [formControlName]="i" />
        </div>

        <button type="button" (click)="agregarPasatiempo()" class="btn btn-primary">
      Agregar Pasatiempo
    </button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-md-8">
            <input class="form-control" type="text" placeholder="Usuario" formControlName="username" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password1" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Confirme password</label>
        <div class="col-md-8">
            <input class="form-control" type="password" placeholder="Confirme password" formControlName="password2" />
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" [disabled]="!forma.valid" class="btn btn-outline-primary">
        Guardar
      </button>
        </div>
    </div>

    {{ forma.valid }}
    <br /> {{ forma.status }}

    
</form>

</p-panel>


<br>
</div>

</p-card>

</div>
